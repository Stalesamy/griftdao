<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GriftDao</title>
	<style>
		body {
			background-color: #1c1c1c;
			color: #fff;
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 3rem;
			margin-top: 3rem;
		}

		#logo {
			animation: spin 3s linear infinite;
			margin-top: 3rem;
		}

		@keyframes spin {
			0% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(360deg);
			}
		}

		#links {
			display: flex;
			justify-content: center;
			margin-top: 3rem;
		}

		#links a {
			display: inline-block;
			margin: 0 1rem;
		}

		#telegram {
			animation: bounce 1s infinite;
		}

		@keyframes bounce {
			0%, 100% {
				transform: translateY(0);
			}
			50% {
				transform: translateY(-10px);
			}
		}

		#discord {
			animation: pulse 2s infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}

		#twitter {
			animation: shake 1s infinite;
		}

		@keyframes shake {
			0% {
				transform: translateX(0);
			}
			25% {
				transform: translateX(10px);
			}
			50% {
				transform: translateX(0);
			}
			75% {
				transform: translateX(-10px);
			}
			100% {
				transform: translateX(0);
			}
		}

		.emoji {
			font-size: 2rem;
			margin: 1rem;
		}
	</style>
</head>
<body>
	<h1>GriftDao</h1>
	<div id="logo" class="emoji">🎭</div>
	<div id="links">
		<a href="https://t.me/griftdao" id="telegram" class="emoji">💬</a>
		<a href="https://discord.gg/griftdao" id="discord" class="emoji">🎧</a>
		<a href="https://twitter.com/griftdao" id="twitter" class="emoji">🐦</a>
	</div>
</body>
</html>
